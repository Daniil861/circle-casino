<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Circle casino - shop</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220218115538">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="wrapper _visible">
		<div class="wrapper__header header">
			<div class="header__row">
				<a href="index.html" class="header__back _not-visible">
					<img src="img/icons/btn-back.svg" alt="Image button">
				</a>
				<div class="header__points">
					<div class="header__gold">
						<img src="img/icons/gold.svg" alt="Image gold">
					</div>
					<div class="header__block-text">
						<p>20</p>
					</div>
				</div>

				<a href="index.html" class="header__home">
					<img src="img/icons/home.svg" alt="Image home">
				</a>
			</div>
		</div>
		<div class="wrapper__shop shop">
			<div class="shop__box">
				<div class="shop__text text">shop</div>
				<div class="shop__row">
					<div data-cost="3" class="shop__item">
						<div class="shop__top">
							<img src="img/icons/gold.svg" alt="Image gold">
							<div class="shop__sub-text">3</div>
						</div>
						<div class="shop__image-box">
							<img src="img/shop/knife-1.svg" alt="Knife image">
						</div>
						<button type="button" class="shop__button shop__button_gray">
							<img src="img/icons/btn-gray.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
						<button type="button" class="shop__button shop__button_green _hide">
							<img src="img/icons/btn-green.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
					</div>
					<div data-cost="8" data-marker="2" class="shop__item">
						<div class="shop__top">
							<img src="img/icons/gold.svg" alt="Image gold">
							<div class="shop__sub-text">8</div>
						</div>
						<div class="shop__image-box">
							<img src="img/shop/knife-2.svg" alt="Knife image">
						</div>
						<button type="button" class="shop__button shop__button_green">
							<img src="img/icons/btn-green.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
						<button type="button" class="shop__button shop__button_gray _hide">
							<img src="img/icons/btn-gray.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
					</div>
					<div data-cost="25" data-marker="3" class="shop__item">
						<div class="shop__top">
							<img src="img/icons/gold.svg" alt="Image gold">
							<div class="shop__sub-text">25</div>
						</div>
						<div class="shop__image-box">
							<img src="img/shop/knife-3.svg" alt="Knife image">
						</div>
						<button type="button" class="shop__button shop__button_green">
							<img src="img/icons/btn-green.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
						<button type="button" class="shop__button shop__button_gray _hide">
							<img src="img/icons/btn-gray.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
					</div>
					<div data-cost="35" data-marker="4" class="shop__item">
						<div class="shop__top">
							<img src="img/icons/gold.svg" alt="Image gold">
							<div class="shop__sub-text">35</div>
						</div>
						<div class="shop__image-box">
							<img src="img/shop/knife-4.svg" alt="Knife image">
						</div>
						<button type="button" class="shop__button shop__button_green">
							<img src="img/icons/btn-green.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
						<button type="button" class="shop__button shop__button_gray _hide">
							<img src="img/icons/btn-gray.svg" alt="Image button">
							<div class="shop__buy">buy</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.min.js?_v=20220218115538"></script>
</body>

</html>
